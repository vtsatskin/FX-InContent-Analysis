<!DOCTYPE html>
<html>
    <head>
        <title>Stylesheet Analysis</title>
        <link rel="stylesheet" href="analysis.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" charset="utf-8" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="bower_components/jquery-details/jquery.details.min.js"></script>

        <script type="text/javascript" charset="utf-8" src="analysis.js"></script>
    </head>
    <body>
        <div class="content">
            <h1>In-content Stylesheet Analysis</h1>

            <details id="stylesheets">
                <summary>
                    <h2>Stylesheets (<span id="stylesheet-count">#</span>)</h2>
                </summary>
            </details>


            <details id="pages">
                <summary>
                    <h2>Pages (<span id="page-count">#</span>)</h2>
                </summary>
            </details>
        </div>
    </body>
</html>
